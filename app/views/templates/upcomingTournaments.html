<h3>Upcoming Tournaments</h3>
<table class="table table-striped table-bordered">
    <tbody>
        <tr ng-repeat="tournament in tournaments">
            <td><strong>{{ tournament.name }}</strong> ({{ tournament.start_date | date:'MM/dd' }} - {{ tournament.end_date | date:'MM/dd'}})</td>
        </tr>
    </tbody>
</table>
